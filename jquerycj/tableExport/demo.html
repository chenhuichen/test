<html>  
    <head> 
        <meta charset="utf-8">
        <title>Export html table to excel and csv using jquery</title>  
       <script src="../../jquery/jquery-1.8.2.min.js"></script>  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">  
        <script type="text/javascript" src="jquery.base64.js"></script>  
        <script type="text/javascript" src="tableExport.js"></script>  
         
    </head>  
    <body>          
        <button class="btn btn-success" onClick ="$('#customers').tableExport({type: 'excel', escape: 'false', fileName: '测试'});">Excel Export</button>  
        <table id="customers" class="table table-striped table-bordered" >  
            <thead>             
                <tr class='warning'>  
                    <th>Country</th>  
                    <th>Population</th>  
                    <th>Date</th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr>  
                    <td>中国</td>  
                    <td>1,363,480,000</td>  
                    <td>March 24, 2014</td>  
                </tr>  
                <tr>  
                    <td>India</td>  
                    <td>1,241,900,000</td>  
                    <td>March 24, 2014</td>  
                </tr>  
                <tr>  
                    <td>United States</td>  
                    <td>317,746,000</td>  
                    <td>March 24, 2014</td>  
                </tr>  
                <tr>  
                    <td>Indonesia</td>  
                    <td>249,866,000</td>  
                    <td>July 1, 2013</td>  
                </tr>  
                <tr>  
                    <td>Brazil</td>  
                    <td>201,032,714</td>  
                    <td>July 1, 2013</td>  
                </tr>  
            </tbody>  
        </table>
    </body>  
</html>
