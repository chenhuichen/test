<body>
<!--在一个容器中寻找img标签，都加上查看这个事件-->
<div>
<img src="img.jpeg" onclick="openImg(this)"/> 
<img src="img.jpeg" onclick="openImg(this)"/> 
</div>
<script src="viewer.min.js"></script>
<script src="../../jquery/jquery-1.8.2.min.js"></script>  
<script>
function openImg(a){
	$(a).parent().attr("id","a");
	 new Viewer(document.getElementById("a"), {
	                url: 'data-original'
	  });
	}

</script>
