<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>动态按起终点以及途经点名称规划路线</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #zhi{
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            left: 70px;
            /* width: 280px; */
        }
    </style>
</head>
<body>
<div id="container"></div>
 <div id="panel"></div>
 <div id="zhi">
 起始地：<input placeholder="详细地址/市" id ="start">
 目的地:<input placeholder="详细地址/市" id = "end">
 <input type="button" value="规划" onclick="a(0)">
 <!--<input type="button" value="重置" onclick="a(1)">-->
 </div>
<script src="../jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=4ff74373fa23e9e2c687e453ba55fbdf&plugin=AMap.Driving"></script>
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
<script type="text/javascript">
//基本地图加载
window.map = new AMap.Map("container", {
    resizeEnable: true,
   // center: [116.397428, 39.90923],//地图中心点
    zoom: 11 //地图显示的缩放级别
});
function a(index){
	if(index==1){
		$("#start").val(null);
		$("#end").val(null);
	}else{
		$start = $("#start").val().split("/");
		$end = $("#end").val().split("/");
		if($start!=null||$end!=null){
		var la =[{keyword:$start[0],city:$start[1]},{ keyword:$end[0],city:$end[1]}]
		}
	}
    //构造路线导航类
    var driving = new AMap.Driving({
        map: map,
        panel: "panel"
    }); 
    // 根据起终点名称规划驾车导航路线
    driving.search(la);
}
</script>
</body>
</html>
