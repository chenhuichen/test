<form class ="baseinfo">
 <!-- <label>

   </label><br> -->
   非空判断：<br>
   <label>
  1)文本框：  <input type="text" class="stext" name="text_input"></label><br>
   <label>
  2)单选框：  <input type="radio" name="radio_input">男  <input type="radio" name="radio_input">女</label><br>
  <label>
  3)复选框：  <input type="checkbox" name="check_input">书<input type="checkbox" name="check_input">本</label><br>
 <br><br>
  数字判断：<br>
   <label>
   1)请输入有效的数字  （数字包括整数[正，负，0]，小数）<input type="text" class="stext" name="num1">
   </label><br>
    <label>
   2)不能输入纯数字（不能为正整数和0，别的任意）<input type="text" class="stext" name="num11">
   </label><br>
    <label>
   3)非空并且输入正整数<input type="text" class="stext" name="num10">
   </label><br>
    <label>
   4)输入正整数（请输入大于0的整数）<input type="text" class="stext" name="num9">
   </label><br>
    <label>
   5)请输入大于等于0的整数 <input type="text" class="stext" name="num2">
   </label><br>
     <label>
   6)请输入小于等于 {0} 的数字<input type="text" class="stext" name="num7">
   </label><br>
    <label>
   7)请输入大于等于 {0} 的数字<input type="text" class="stext" name="num8">
   </label><br>
      <label>
   8)请输入介于 {0} 至 {1} 的数字<input type="text" class="stext" name="num6">
   </label><br>
    <label>
   9)请输入不超过 {0} 个字符（1个汉字，字母，数字 ==1个字符[与java中不同]）<input type="text" class="stext" name="num3">
   </label><br>
    <label>
   10)请输入至少 {0} 字符<input type="text" class="stext" name="num4">
   </label><br>
    <label>
   11)请输入介于 {0} 至 {1} 个长度的字符<input type="text" class="stext" name="num5">
   </label><br>
    <label>
   12)请输入正整数或者一位小数或者两位小数<input type="text" class="stext" name="num12">
   </label><br>
   <label>
   13)请输入两位正小数<input type="text" class="stext" name="num13">
   </label><br>
    <label>
   14)请输入两位小数<input type="text" class="stext" name="num34">
   </label><br>
   <br><br>
   常见的正则表达式：<br>
   <label>
   1)邮箱<input type="text" class="stext" name="num14">
   </label><br>
   <label>
   2)手机号<input type="text" class="stext" name="num15">
   </label><br>
   <label>
   3)传真<input type="text" class="stext" name="num16">
   </label><br>
  <label>
   4)QQ<input type="text" class="stext" name="num26">
   </label><br>
   <label>
   6)微信<input type="text" class="stext" name="num27">
   </label><br>
      <label>
   7)邮编<input type="text" class="stext" name="num17">
   </label><br>
    <label>
   8)固定电话<input type="text" class="stext" name="num18">
   </label><br>
    <label>
   9)固定电话(无区号)<input type="text" class="stext" name="num19">
   </label><br>
   <label>
   10)身份证号码<input type="text" class="stext" name="num20">
   </label><br>
    <label>
   11)卡号<input type="text" class="stext" name="num23">
   </label><br>
   <label>
   12)车牌号<input type="text" class="stext" name="num28">
   </label><br>
   <label>
   13)ip4<input type="text" class="stext" name="num30">
   </label><br>
    <label>
   14)url(http[s]开头)<input type="text" class="stext" name="num31">
   </label><br>
    <label>
   15)经度<input type="text" class="stext" name="num37">
   </label><br>
   <label>
   16)纬度<input type="text" class="stext" name="num38">
   </label><br>
   <label>
   17)不能输入纯中文<input type="text" class="stext" name="num35">
   </label><br>
   <label>
   18)不能输入纯英文<input type="text" class="stext" name="num36">
   </label><br>
   <label>
   19)用户名（数字或者字母或者汉字或者三种集合,4-20位）<input type="text" class="stext" name="num21">
   </label><br>
    <label>
   20)新密码（数字或者字母或者两种集合,4-20位）<input type="text" class="stext" name="num22" id="newpwd">
   </label><br>
     <label>
   21)密码（首位为字母，然后数字，然后【数字或者字母或者两种集合4-20位】,）<input type="text" class="stext" name="num24">
   </label><br>
       <label>
   22)密码（数字和字母两种集合4-20位,）<input type="text" class="stext" name="num25">
   </label><br>
   <label>
   23)再次输入新密码<input type="text" class="stext" name="num39">
   </label><br>
   <label>
   24)日期(例2013-01-01或2013-1-1，中间分隔可以是/或者-或者.)<input type="text" class="stext" name="num29">
   </label><br>
   <label>
   25)时间((hh:)mm(:ss))<input type="text" class="stext" name="num32">
   </label><br>
   <label>
   26)时间日期(YYYY-MM-DD/YYYY/MM/DD hh:mm:ss)<input type="text" class="stext" name="num33">
   </label><br>
   <input type="submit" value="提交">
</form>
